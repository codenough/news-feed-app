<button
  nz-button
  nzSize="small"
  nzShape="circle"
  (click)="toggleTheme()"
  [attr.aria-label]="themeService.theme() === 'light' ? 'Switch to dark mode' : 'Switch to light mode'"
  nz-tooltip
  nzTooltipTitle="Toggle theme"
  nzTooltipPlacement="topRight"
  class="theme-toggle-btn"
>
  @if (themeService.theme() === 'light') {
    <span nz-icon nzType="moon" nzTheme="outline"></span>
  } @else {
    <span nz-icon nzType="sun" nzTheme="outline"></span>
  }
</button>
